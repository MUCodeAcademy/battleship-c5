<table>
    <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
    </tr>
    <tr *ngFor="let row of objectKeys(boardStatus)">

        <td *ngFor="let col of boardStatus[row]; let i = index" (click)="showThing(row, i)">
    </tr>
</table>
