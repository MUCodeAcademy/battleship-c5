<h1 mat-dialog-title>Game Over! {{winner}} Wins!</h1>
<div mat-dialog-content>You can play again or quit to main menu</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)='playAgain()'>Play Again</button>
  <button mat-button mat-dialog-close (click)='quitGame()'>Quit</button>
</div>
